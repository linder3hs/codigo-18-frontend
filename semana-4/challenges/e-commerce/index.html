<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Kumbh Sans", sans-serif;
    }
  </style>
  <body>
    <header>
      <nav class="flex justify-between items-center p-5 md:px-20 md:py-10">
        <div class="flex items-center gap-5">
          <button class="md:hidden">
            <img src="./images/icon-menu.svg" alt="" />
          </button>
          <a href="">
            <img src="./images/logo.svg" alt="" />
          </a>
          <ul class="hidden md:flex gap-10 ms-10">
            <li>
              <a href="">Collections</a>
            </li>
            <li>
              <a href="">Men</a>
            </li>
            <li>
              <a href="">Women</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-5">
          <button>
            <img src="./images/icon-cart.svg" alt="" />
          </button>
          <button>
            <img class="w-6" src="./images/image-avatar.png" alt="" />
          </button>
        </div>
      </nav>
      <hr class="hidden md:block mx-20" />
    </header>
    <section
      class="mt-5 md:mt-20 md:flex md:justify-between gap-20 max-w-screen-xl m-auto"
    >
      <div class="">
        <div class="h-[400px] md:h-[500px] relative">
          <img
            src="./images/image-product-1.jpg"
            class="w-full h-full object-cover md:rounded-2xl"
            alt=""
          />
          <div class="absolute top-0 w-full h-full md:hidden">
            <div class="flex justify-between h-full items-center mx-7">
              <img
                src="./images/icon-previous.svg"
                class="bg-white p-2 rounded-full w-7 h-7 object-cover"
                alt=""
              />
              <img
                src="./images/icon-next.svg"
                class="bg-white p-2 rounded-full w-7 h-7 object-cover"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="mt-5 gap-5 hidden md:flex">
          <div
            class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] transtion-all duration-300 cursor-pointer hover:border-[3px]"
          >
            <img
              class="w-full object-cover rounded-xl hover:opacity-45"
              src="./images/image-product-1.jpg"
              alt=""
            />
          </div>
          <div
            class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] transtion-all duration-300 cursor-pointer hover:border-[3px]"
          >
            <img
              class="w-full object-cover rounded-xl hover:opacity-45"
              src="./images/image-product-2.jpg"
              alt=""
            />
          </div>
          <div
            class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] transtion-all duration-300 cursor-pointer hover:border-[3px]"
          >
            <img
              class="w-full object-cover rounded-xl hover:opacity-45"
              src="./images/image-product-3.jpg"
              alt=""
            />
          </div>
          <div
            class="rounded-2xl w-[120px] hover:border hover:border-[#ff7d1a] transtion-all duration-300 cursor-pointer hover:border-[3px]"
          >
            <img
              class="w-full object-cover rounded-xl hover:opacity-45"
              src="./images/image-product-4.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="m-6">
        <p class="text-xs font-bold text-[#ff7d1a] tracking-widest">
          SNEAKER COMPANY
        </p>
        <h1 class="mt-5 font-bold text-4xl md:text-6xl">
          Fall Limited Edition Sneakers
        </h1>
        <p class="mt-5 text-gray-500">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="flex md:flex-col justify-between mt-5">
          <div class="flex gap-5 items-center">
            <h2 class="text-2xl font-bold">$ 125.00</h2>
            <span
              class="bg-[#ff7d1a]/30 text-[#ff7d1a] px-2 rounded font-semibold"
              >50%</span
            >
          </div>
          <div>
            <p class="text-gray-300 line-through font-bold">$ 250.00</p>
          </div>
        </div>
        <div class="md:flex gap-5">
          <div
            class="mt-5 flex grow justify-between bg-gray-100 py-3 px-5 rounded-lg"
          >
            <button>
              <img src="./images/icon-minus.svg" alt="" />
            </button>
            <p class="font-bold">0</p>
            <button>
              <img src="./images/icon-plus.svg" alt="" />
            </button>
          </div>
          <div class="mt-5 grow-[2]">
            <button
              class="bg-[#ff7d1a] shadow-[0_20px_60px_-15px_#ff7d1a] rounded-lg text-white w-full flex justify-center items-center gap-3 px-3 py-4"
            >
              <img src="./images/icon-cart-white.svg" class="w-5" alt="" />
              <span class="font-bold text-sm">Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
