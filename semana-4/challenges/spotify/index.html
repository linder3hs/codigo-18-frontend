<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="text-white">
      <aside
        class="sidebar bg-[#212121] overflow-hidden hover:overflow-auto pb-20"
      >
        <div class="p-10">
          <div>
            <img src="./assets/images/logo.svg" alt="" />
          </div>
        </div>
        <div class="mt-5">
          <ul class="flex flex-col gap-5">
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/home.svg" alt="" />
                <span>Home</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/location.svg" alt="" />
                <span>Discover</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/radio.svg" alt="" />
                <span>Radio</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/musicsquare.svg" alt="" />
                <span>Albums</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/microphone.svg" alt="" />
                <span>Podcast</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="mt-10">
          <p class="ps-12 uppercase font-semibold text-xs tracking-widest">
            Library
          </p>
          <ul class="flex flex-col gap-5 mt-5">
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/musicsquareadd.svg" alt="" />
                <span>Recently Added</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/heart.svg" alt="" />
                <span>Favorite Songs</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/folder.svg" alt="" />
                <span>Local Files</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="mt-10">
          <p
            class="px-12 uppercase flex items-center justify-between font-semibold text-xs tracking-widest"
          >
            <span>PLAYLIST</span>
            <img src="./assets/icons/add.svg" alt="" />
          </p>
          <ul class="flex flex-col gap-5 mt-5">
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/musicplaylist.svg" alt="" />
                <span>Lo-fi Music</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/musicplaylist.svg" alt="" />
                <span>Best of Bon Jovi</span>
              </a>
            </li>
            <li
              class="py-3 text-[#adadad] hover:text-white hover:bg-gradient-to-r hover:from-[#2d2d2d] hover:border-r hover:border-r-[#1db954] hover:border-r-[6px]"
            >
              <a href="" class="flex gap-5 items-center ps-12">
                <img src="./assets/icons/musicplaylist.svg" alt="" />
                <span>Best of John Mayer</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <section class="principal bg-[#121212]">content principal</section>
      <section class="extra bg-[#212121]">extra</section>
      <section class="player backdrop-blur-md bg-white/30">
        <div class="w-full bg-[#4C4C4C] rounded-full h-[0.5vh]">
          <div class="bg-white h-[0.5vh] rounded-full" style="width: 35%"></div>
        </div>
        <div class="h-[9.5vh] bg-[url('./assets/images/bg-play.png')] flex p-5">
          <div class="flex items-center gap-5">
            <img src="./assets/images/music.svg" alt="" class="object-cover" />
            <div>
              <h3 class="text-md">Shape of you</h3>
              <p class="text-sm font-thin text-[#ADADAD]">Ed Sheeran</p>
            </div>
            <img width="20" src="./assets/icons/heart-player.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
