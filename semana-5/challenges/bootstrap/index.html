<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="card">
        <div class="card-header bg-primary text-white">Productos</div>
        <div class="card-body">
          <p>Lista de productos</p>
        </div>
      </div>
      <section class="mt-4">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="">
              <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Stock</th>
                <th>SKU</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>iPhone 15 Pro</td>
                <td>Telefono de apple</td>
                <td>100 u</td>
                <td>iphone-15</td>
                <td>
                  <img
                    width="50"
                    src="https://www.apple.com/newsroom/images/2023/09/apple-unveils-iphone-15-pro-and-iphone-15-pro-max/tile/Apple-iPhone-15-Pro-lineup-hero-230912.jpg.news_app_ed.jpg"
                    alt=""
                  />
                </td>
                <td>S/ 5200</td>
                <td>
                  <button class="btn btn-primary">
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <button class="btn btn-warning">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
