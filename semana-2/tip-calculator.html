<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 2 - Tip Calculator</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="" />
      <form>
        <div>
          <div>
            <label for="input-bill">Bill</label>
            <div>
              <img src="./images/icon-dollar.svg" alt="" />
              <input id="input-bill" type="text" placeholder="0" />
            </div>
          </div>
          <div>
            <p>Select Tip %</p>
            <div>
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="text" placeholder="Custom" />
            </div>
          </div>
          <div>
            <label for="input-people">Number of people</label>
            <div>
              <img src="./images/icon-person.svg" alt="" />
              <input id="input-people" type="text" placeholder="0" />
            </div>
          </div>
        </div>
        <div>
          <div>
            <div>
              <div>
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <div>
                <p>$ 0.00</p>
              </div>
            </div>
            <div>
              <div>
                <p>Total</p>
                <span>/ person</span>
              </div>
              <div>
                <p>$ 0.00</p>
              </div>
            </div>
            <button>Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
